<!DOCTYPE HTML>
<html>
<body>

  <p>Find the sum of all multiples of 3 or 5 below 1000:</p>

  <script>
	var runningtotal = 0;
	for (var i = 3; i < 1000; i++){
		/*document.write(i + "</br>");*/
		if (i % 3 === 0 || i % 5 ===0){
			/*document.write(i + "</br>");*/
			runningtotal += i;
			}
		}
	document.write("The sum of all multiples of 3 or 5 below 1000 is " + runningtotal + ".</br>");
  </script>

  <p>________________</p>

</body>
</html>
